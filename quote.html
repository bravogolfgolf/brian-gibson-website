<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
    <link rel="stylesheet" href="resources/css/quote.css">
</head>
<body class="m-5">
<div class="container">
    <div class="row justify-content-around w-25 m-auto pb-3 fa-2x">

        <a id="tweet" href="https://twitter.com/intent/tweet"><i class="fab fa-twitter"></i></a>

    <div class="message row justify-content-center m-auto w-50"></div>
</div>
<script defer="" src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"

<script src=resources/js/quote.js></script>

</html>
